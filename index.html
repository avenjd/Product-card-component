<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Product preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/7d1bf8d33a.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main>
			<article class="card">
				<picture class="card__img">
					<source
						srcset="./images/image-product-desktop.jpg"
						media="(min-width: 768px)"
					/>
					<img
						src="./images/image-product-mobile.jpg"
						alt="Preview of the Gabrielle Eseence Eau De Parfum"
					/>
				</picture>
				<div class="card__content">
					<p class="card__cat">perfume</p>
					<h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
					<p class="card__descr">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
					<div class="card__both__prices">
						<p class="card__price">$149.99</p>
						<p class="card__previous__price">$169.99</p>
					</div>
					<button class="button">
						<i class="fa-solid fa-cart-shopping"></i>Add to Cart
					</button>
				</div>
			</article>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://github.com/avenjd" target="_blank">aven</a>
			</div>
		</main>
	</body>
</html>
